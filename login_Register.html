<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <div class="logo">
            <div class="img-logo">
                <img src="resources/Castor.png" alt="Logo-Castor">
            </div>
        </div>
        <div class="formulario-login">
            <div class="icon">
                <img src="resources/letras-color.png" alt="Icono">
            </div>
            <div class="formulario">

                <div class="titulo">
                    <h2>Login</h2>
                </div>

                <div class="input-usuario">
                    <input type="text">
                    <p>correo o usuario</p>
                </div>

                <div class="input-contrasena">
                    <input type="text" >
                    <p>Contraseña</p>
                </div>

                <div class="boton-recordatorio">
                    <button>Hola</button>
                </div>

                <p>Entrar con</p>

                <div class="iconos-redes">
                    <div class="facebook">
                        <img src="resources/facebook.png" alt="#">
                    </div>
                    <div class="anonymuss">
                        <img src="resources/usuario.png" alt="#">
                    </div>
                    <div class="google">
                        <img src="resources/google.png" alt="#">
                    </div>
                </div>

                <div class="boton-iniciar-sesion">
                    <button>INICIAR SESION</button>
                </div>

                <div class="footer-formulario">
                    <p>¿No eres miembro?</p>
                    <p>Registrate</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
